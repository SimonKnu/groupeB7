<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Création d'un événement</title>
    </h:head>
    
    <h:body style="padding-left: 50px; padding-top: 50px;">
    	<b:navBar inverse="true" fixed="top">
  			<b:navbarLinks>
   				<b:navLink value="Inscription" href="#{navigationController.goInscription()}"></b:navLink>
   				<b:navLink value="Créer son événement" href="#{navigationController.goCreer()}"></b:navLink>
   				<b:navLink value="A propos" href="#{navigationController.goAbout()}"></b:navLink>
   				<b:navLink value="Mes événements" href="#{navigationController.goMyEvents()}"></b:navLink>
   				<b:navLink value="Administration" href="#{navigationController.goAdmin()}"></b:navLink>
    		</b:navbarLinks>
        </b:navBar>
		<h:form enctype="multipart/form-data">
			<h4>Ajouter un évènement</h4>
				<h:panelGrid columns="1" cellpadding="7">	
					<b:inputText value="#{evenementController.nom}" label="Nom" required="true"></b:inputText>
					
					<b:inputText value="#{evenementController.lieu}" label="Lieu" required="true"></b:inputText>
					
					<b:inputText value="#{evenementController.description}" label="Description" required="true"></b:inputText>
					
					<b:datepicker label="Date de début" showWeek="true" firstDay="1" value="#{evenementController.dateDeb}" required="true"></b:datepicker>
		
					<b:datepicker label="Date de fin" showWeek="true" firstDay="1" value="#{evenementController.dateFin}" required="true"></b:datepicker>

					<h:inputFile value = "#{evenementController.file}" label="Image de couverture"></h:inputFile>
					<b:commandButton class="boutton" value="Créer un événement" action="#{evenementController.createEvent()}"></b:commandButton>
			</h:panelGrid>
		</h:form>
    </h:body>
</html>
