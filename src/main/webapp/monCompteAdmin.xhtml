<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Mon compte</title>
        <link rel="icon" href="favicon.ico"></link>
    </h:head>
    
    <h:body style="padding-top: 60px; padding-bottom: 20px;">
    	<ui:include src="/navbar.xhtml"/>
        <b:container>
        	<hr/>
        	<h2 class="text-center">Mon compte</h2>
        	<hr/>
          	<h:form inline="true">
				<h:panelGrid columns="1" cellpadding="7">
					<b:inputText value="#{connexionController.login}" label="Login" required="true" disabled="true" maxlength="200"></b:inputText>
					<b:inputSecret  value="#{connexionController.password}" label="Mot de passe" required="true"  disabled="true" maxlength="200"></b:inputSecret>
					<b:inputText value="#{connexionController.mail}" label="Mail" required="true" mask="email" maxlength="200"></b:inputText>
					<b:commandButton class="boutton" value="Modifier"  action="#{connexionController.updatePersonne()}"></b:commandButton>
				</h:panelGrid>
			</h:form>
        </b:container>
    </h:body>
</html>
