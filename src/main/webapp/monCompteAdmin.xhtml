<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Mon compte</title>
    </h:head>
    
    <h:body style="padding-top: 60px;">
    	<ui:include src="/navbar.xhtml"/>
        <b:container>
        	<h1>Mon compte</h1>
          	<h:form inline="true">
				<h:panelGrid columns="1" cellpadding="7">
					<b:inputText value="#{connexionController.login}" label="Login" required="true" disabled="true"></b:inputText>
					<b:inputSecret  value="#{connexionController.password}" label="Mot de passe" required="true"  disabled="true"></b:inputSecret>
					<b:inputText value="#{connexionController.mail}" label="Mail" required="true" mask="email"></b:inputText>
					<b:commandButton value="Modifier" ></b:commandButton>
				</h:panelGrid>
			</h:form>
        </b:container>
    </h:body>
</html>
