<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Administration</title>
    </h:head>
   
    <h:body style="padding-left: 50px; padding-top: 60px; padding-bottom: 20px;">
    	<ui:include src="/navbar.xhtml"/>
    	<b:container>
    		<h2>Administrateur</h2>
    		<hr/>
    		<h:form>
				<h4>Liste des évènements à confimer</h4>
		  		<b:dataTable value="#{evenementController.doListEventConfirm(false)}" var="event"  paginated="true" searching='true'>
		   			<b:dataTableColumn style="width:40%;" value="#{event.nom}"></b:dataTableColumn>
		   			<b:dataTableColumn style="width:20%;">
			   			<f:facet name="header">
				        	<b:icon name="calendar"/> Date
				     	</f:facet>
		     			#{event.dateDeb} --- #{event.dateFin}
		   			</b:dataTableColumn>
		   			<b:dataTableColumn>
			   			<f:facet name="header">
				        	Action
				     	</f:facet>
		     			<b:commandButton icon="trash" action="#{evenementController.deleteEvent(event)}"></b:commandButton>
		     			<b:commandButton icon="pencil" action="#{evenementController.goModificationEvent(event)}"></b:commandButton>
		     			<b:commandButton value="Plus de détails" action="#{evenementController.goDetailEventAdmin(event)}"></b:commandButton>
		     			<b:commandButton value="Confirmer" action="#{evenementController.confirmer(event)}"></b:commandButton>
		   			</b:dataTableColumn>
		    	</b:dataTable>
			</h:form>
			<br/>
			<hr/>
			<br/>
			<h:form>
				<h4>Liste des évènements en ligne</h4>
		  		<b:dataTable value="#{evenementController.doListEventConfirm(true)}" var="event"  paginated="true" searching='true'>
		   			<b:dataTableColumn style="width:40%;" value="#{event.nom}"></b:dataTableColumn>
		   			<b:dataTableColumn style="width:20%;">
			   			<f:facet name="header">
				        	<b:icon name="calendar"/> Date
				     	</f:facet>
		     			#{event.dateDeb} --- #{event.dateFin}
		   			</b:dataTableColumn>
		   			<b:dataTableColumn>
			   			<f:facet name="header">
				        	Action
				     	</f:facet>
		     			<b:commandButton icon="trash" action="#{evenementController.deleteEvent(event)}"></b:commandButton>
		     			<b:commandButton icon="pencil" action="#{evenementController.goModificationEvent(event)}"></b:commandButton>
		     			<b:commandButton value="Plus de détails" action="#{evenementController.goDetailEventAdmin(event)}"></b:commandButton>
		   			</b:dataTableColumn>
		    	</b:dataTable>
			</h:form>
			<br/>
			<hr/>
			<br/>
			<h:form enctype="multipart/form-data">
				<h4>Ajouter un évènement</h4>
				<h:panelGrid columns="1" cellpadding="7">	
					<b:inputText value="#{personneController.nom}" label="Nom" required="true"></b:inputText>
						
					<b:inputText value="#{personneController.lieu}" label="Lieu" required="true"></b:inputText>
						
					<b:inputTextarea value="#{personneController.description}" label="Description" required="true"></b:inputTextarea>
						
					<b:datepicker label="Date de début" showWeek="true" firstDay="1" value="#{personneController.dateDeb}" required="true"></b:datepicker>
			
					<b:datepicker label="Date de fin" showWeek="true" firstDay="1" value="#{personneController.dateFin}" required="true"></b:datepicker>
	
					<h:inputFile value = "#{evenementController.file}" label="Image de couverture"></h:inputFile><br/>
					<b:commandButton class="boutton" value="Créer un événement" action="#{personneController.createUserEvent(connexionController.user)}"></b:commandButton>
				</h:panelGrid>
			</h:form>
		</b:container>
    </h:body>
</html>
