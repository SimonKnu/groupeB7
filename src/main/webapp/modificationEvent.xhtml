<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>A propos</title>
    </h:head>
    
    <h:body style="padding-top: 60px;">
    	<ui:include src="/navbar.xhtml"/>
        <b:container>
           <h:form enctype="multipart/form-data">
				<h4>Modifier un évènement</h4>
					<h:panelGrid columns="1" cellpadding="7">	
						<b:inputText value="#{evenementController.nom}" label="Nom" required="true"></b:inputText>
						
						<b:inputText value="#{evenementController.lieu}" label="Lieu" required="true"></b:inputText>
						
						<b:inputTextarea value="#{evenementController.description}" label="Description" required="true"></b:inputTextarea>
						
						<b:datepicker label="Date de début" showWeek="true" firstDay="1" value="#{evenementController.dateDeb}" required="true"></b:datepicker>
			
						<b:datepicker label="Date de fin" showWeek="true" firstDay="1" value="#{evenementController.dateFin}" required="true"></b:datepicker>
	
						<b:commandButton class="boutton" value="Mofifier l'événement"></b:commandButton>
				</h:panelGrid>
			</h:form>
        </b:container>
    </h:body>
</html>
