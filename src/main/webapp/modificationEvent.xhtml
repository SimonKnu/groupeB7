<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Modification</title>
        <link rel="icon" href="favicon.ico"></link>
    </h:head>
    
    <h:body style="padding-top: 60px; padding-bottom: 20px;">
    	<ui:include src="/navbar.xhtml"/>
        <b:container>
           <h:form enctype="multipart/form-data">
				<h4><i>Modifier un évènement</i></h4>
					<h:panelGrid columns="1" cellpadding="7">	
						<b:inputText value="#{evenementController.nom}" label="Nom" required="true"></b:inputText>
						
						<b:inputText value="#{evenementController.lieu}" label="Lieu" required="true"></b:inputText>
						
						<b:inputTextarea value="#{evenementController.description}" label="Description" required="true"></b:inputTextarea>
						
						<b:datepicker label="Date de début" showWeek="true" firstDay="1" value="#{evenementController.dateDeb}" required="true"></b:datepicker>
			
						<b:datepicker label="Date de fin" showWeek="true" firstDay="1" value="#{evenementController.dateFin}" required="true"></b:datepicker>
						<h:inputFile value = "#{evenementController.file}" label="Image de couverture"></h:inputFile><br/>
	
						<b:commandButton class="boutton" value="Mofifier l'événement" action="#{evenementController.modifEvent()}"></b:commandButton>
				</h:panelGrid>
			</h:form>
			
			<br/>
			<hr/>
			<br/>
			
			<h:form enctype="multipart/form-data">
				<h4><i>Ajouter des images dans votre événement</i></h4>
					<h:panelGrid columns="1" cellpadding="7">										
						<b:inputText value="#{evenementController.nomImage}" label="Nom de l'image" required="true"></b:inputText>
						
						<h:inputFile value = "#{evenementController.fileImage}" label="Image"></h:inputFile><br/>
											
						<b:commandButton class="boutton" value="Ajouter l'image" action="#{evenementController.ajouterImage()}"></b:commandButton>
					</h:panelGrid>
				<hr/>
				</h:form>
				<h:form>
			  		<b:dataTable value="#{evenementController.event.images}" var="img"  paginated="false" searching='false'>
			   			<b:dataTableColumn label="Image">
				   			<img src="data:image/jpg;base64,#{img.image}" style="width: 200px; height: 200px;" class="img-thumbnail"></img>
			   			</b:dataTableColumn>
			   			<b:dataTableColumn>
				   			<f:facet name="header">
					        	Action
					     	</f:facet>
			     			<b:commandButton icon="trash" action="#{evenementController.supprimerImage(img)}"></b:commandButton>
		   				</b:dataTableColumn>
			   			
			    	</b:dataTable>
				</h:form>
        </b:container>
    </h:body>
</html>
