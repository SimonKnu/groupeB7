<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Evenements</title>
     </h:head>
    
    <h:body style="padding-top: 50px;">
    	<b:navBar brand="MSF" brandHref="index.xhtml" inverse="true" fixed="top">
  			<b:navbarLinks>
   				<b:navLink value="Inscription" href="#{navigationController.goInscription()}"></b:navLink>
   				<b:navLink value="Créer son événement" href="#{navigationController.goCreer()}"></b:navLink>
   				<b:navLink value="A propos" href="#{navigationController.goAbout()}"></b:navLink>
   				<b:navLink value="Mes événements" href="#{navigationController.goMyEvents()}"></b:navLink>
   				<b:navLink value="Administration" href="#{navigationController.goAdmin()}"></b:navLink>
    		</b:navbarLinks>
        </b:navBar>
        <b:container>
	    	<h2>Evénements</h2>
	        <h:dataTable value="#{evenementController.doListEvent()}" var="event"
	    			styleClass="order-table"
	    			headerClass="order-table-header"
	    			rowClasses="order-table-odd-row,order-table-even-row"
	    		>
	
	    		<h:column>
	    			<h:outputLabel value="#{event.nom}"></h:outputLabel>
	    		</h:column>	
	    		<h:column>
	    			<img src="data:image/jpg;base64,#{event.couverture}"></img>
	    		</h:column>		
	    		<h:column>
	    			<h:form>
	    				<h:commandButton value="Plus de détails" action="#{evenementController.goDetailEvent(event)}"></h:commandButton>
	    			</h:form>
	    		</h:column>
	    	</h:dataTable>
	    	
		</b:container>
    </h:body>
</html>
