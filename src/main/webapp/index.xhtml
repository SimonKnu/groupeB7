<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Evenements</title>
     </h:head>
    
    <h:body style="padding-top: 60px;">
    	<b:navBar brand="MSF" brandHref="index.xhtml" inverse="true" fixed="top">
  			<b:navbarLinks>
   				<b:navLink value="Inscription" href="#{navigationController.goInscription()}"></b:navLink>
   				<b:navLink value="Créer son événement" href="#{navigationController.goCreer()}"></b:navLink>
   				<b:navLink value="A propos" href="#{navigationController.goAbout()}"></b:navLink>
   				<b:navLink value="Mes événements" href="#{navigationController.goMyEvents()}"></b:navLink>
   				<b:navLink value="Administration" href="#{navigationController.goAdmin()}"></b:navLink>
    		</b:navbarLinks>
        </b:navBar>
        <b:container>
			<h:form>
		  		<b:dataTable value="#{evenementController.doListEvent()}" var="event"  paginated="false" searching='true'>
		   			<b:dataTableColumn style="width:90%;">
			   			<f:facet name="header">
				        	Evénement
				     	</f:facet>
		     			<h4>#{event.nom}</h4>
		     			<p><img src="data:image/jpg;base64,#{event.couverture}"></img></p>
		     			<b:commandButton value="Plus de détails" icon="plus" action="#{evenementController.goDetailEvent(event)}"></b:commandButton>
		   			</b:dataTableColumn>
		   			<b:dataTableColumn value="#{event.dateDeb}"  label="Date"></b:dataTableColumn>
		    	</b:dataTable>
			</h:form>
		</b:container>
    </h:body>
</html>
