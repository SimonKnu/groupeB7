<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Details</title>
    </h:head>
    
    <h:body style="padding-top: 60px;">
    	<b:navBar brand="MSF" brandHref="index.xhtml" inverse="true" fixed="top">
  			<b:navbarLinks>
   				<b:navLink value="Inscription" href="#{navigationController.goInscription()}"></b:navLink>
   				<b:navLink value="Créer son événement" href="#{navigationController.goCreer()}"></b:navLink>
   				<b:navLink value="A propos" href="#{navigationController.goAbout()}"></b:navLink>
   				<b:navLink value="Mes événements" href="#{navigationController.goMyEvents()}"></b:navLink>
   				<b:navLink value="Administration" href="#{navigationController.goAdmin()}"></b:navLink>
    		</b:navbarLinks>
    		<b:navbarLinks pull="right">
    			<b:navLink value="Connexion" href="#"></b:navLink>
    		</b:navbarLinks>
        </b:navBar>
        <b:container>
	    	<h1>#{evenementController.event.nom}</h1>
	    	<h4><b:icon name="calendar"/><i> #{evenementController.event.dateDeb} --- #{evenementController.event.dateFin}</i></h4>
	    	<b:row>
                <b:column col-md="4">
                   <img src="data:image/jpg;base64,#{evenementController.event.couverture}"></img>
                </b:column>
                <b:column col-md="8">
                	<p><b:icon name="pushpin"/>	#{evenementController.event.lieu}</p>
                    <p>#{evenementController.event.description}</p>
                </b:column>
            </b:row>
  		</b:container>
    </h:body>
</html>
