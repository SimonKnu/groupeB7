<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Details</title>
    </h:head>
    
    <h:body style="padding-top: 60px; padding-bottom: 20px;">
    	<ui:include src="/navbar.xhtml"/>
        <b:container>
	    	<h1>#{evenementController.event.nom}</h1>
	    	<h4><b:icon name="calendar"/><i> #{evenementController.event.dateDeb} --- #{evenementController.event.dateFin}</i></h4>
	    	<p><b:icon name="pushpin"/>	#{evenementController.event.lieu}</p>
			<p><img src="data:image/jpg;base64,#{evenementController.event.couverture}" class="img-thumbnail"></img></p>
			<p>#{evenementController.event.description}</p>
  		</b:container>
    </h:body>
</html>
