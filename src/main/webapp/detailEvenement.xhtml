<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Details</title>
        <link rel="stylesheet" href="style.css"></link>
        <link rel="icon" href="favicon.ico"></link>
    </h:head>
    
    <h:body style="padding-top: 60px; padding-bottom: 20px;">
    	<ui:include src="/navbar.xhtml"/>
        <b:container>
        	<hr/>
    		<h2 class="text-center">#{evenementController.event.nom}</h2>
    		<hr/>
    		<div class="pull-left">
    			<h4><b:icon name="calendar"/><i> #{evenementController.event.dateDeb} --- #{evenementController.event.dateFin}</i></h4>
    		</div>
    		<div class="pull-right">
    			<h4><b:icon name="pushpin"/>	#{evenementController.event.lieu}</h4>
    		</div>
	    	
	    	<br/>
	    	<br/>
	    	<br/>
			<p><img src="data:image/jpg;base64,#{evenementController.event.couverture}" style="width: 400px; height: 400px" class="pull-left gap-right img-thumbnail"></img></p>
			<h4><i>Description</i></h4><hr/>
			<p>#{evenementController.event.description}</p>
			
			<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>

		    <c:forEach var="img" items="#{evenementController.event.images}">
		   		<img src="data:image/jpg;base64,#{img.image}" style="width: 250px; height: 250px" class="img-thumbnail"></img>
			</c:forEach>
  		</b:container>
    </h:body>
</html>
