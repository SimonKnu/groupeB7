<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Details</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"></link>
    </h:head>
    
    <h:body style="padding-left: 50px; padding-top: 20px; padding-bottom: 20px;">
    	
       <h:dataTable value="#{evenementController.getEvent()}" var="event"
    			styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row"
    		>
    		<h:column>
    			<f:facet name="header">Nom</f:facet>
    			<h:outputLabel value="#{event.nom}"></h:outputLabel>
    		</h:column>		
    		<h:column>
    			<f:facet name="header">Lieu</f:facet>
    			<h:outputLabel value="#{event.lieu}"></h:outputLabel>
    		</h:column>	
    		<h:column>
    			<f:facet name="header">Description</f:facet>
    			<h:outputLabel value="#{event.description}"></h:outputLabel>
    		</h:column>	
    		<h:column>
    			<f:facet name="header">Date de d√©but</f:facet>
    			<h:outputLabel value="#{event.dateDeb}"></h:outputLabel>
    		</h:column>	
    		<h:column>
    			<f:facet name="header">Date de fin</f:facet>
    			<h:outputLabel value="#{event.dateFin}"></h:outputLabel>
    		</h:column>
    	</h:dataTable>
  

    </h:body>
</html>
