<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Mes événements</title>
    </h:head>
    
    <h:body style="padding-top: 60px;">
    	<ui:include src="/navbar.xhtml"/>
    	<b:container>
			<h:form>
				<h4>Liste des évènements</h4>
		  		<b:dataTable value="#{evenementController.doListEventUser(connexionController.user)}" var="event"  paginated="false" searching='true'>
		   			<b:dataTableColumn style="width:40%;" value="#{event.nom}"></b:dataTableColumn>
		   			<b:dataTableColumn style="width:20%;">
			   			<f:facet name="header">
				        	<b:icon name="calendar"/> Date
				     	</f:facet>
		     			#{event.dateDeb} --- #{event.dateFin}
		   			</b:dataTableColumn>
		   			<b:dataTableColumn>
			   			<f:facet name="header">
				        	Action
				     	</f:facet>
		     			<b:commandButton icon="trash" action="#{evenementController.deleteEvent(event)}"></b:commandButton>
		     			<b:commandButton icon="pencil" action="#{evenementController.goModificationEvent(event)}"></b:commandButton>
		     			<b:commandButton value="Plus de détails" action="#{evenementController.goDetailEvent(event)}"></b:commandButton>
		   			</b:dataTableColumn>
		    	</b:dataTable>
			</h:form>
		</b:container>
    </h:body>
</html>
