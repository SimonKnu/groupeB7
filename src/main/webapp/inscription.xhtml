<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Inscription</title>
	</h:head>
    
    <h:body style="padding-top: 50px; padding-left: 50px;">
    	<b:navBar inverse="true" fixed="top">
  			<b:navbarLinks>
   				<b:navLink value="Inscription" href="#{navigationController.goInscription()}"></b:navLink>
   				<b:navLink value="Créer son événement" href="#{navigationController.goCreer()}"></b:navLink>
   				<b:navLink value="A propos" href="#{navigationController.goAbout()}"></b:navLink>
   				<b:navLink value="Mes événements" href="#{navigationController.goMyEvents()}"></b:navLink>
   				<b:navLink value="Administration" href="#{navigationController.goAdmin()}"></b:navLink>
    		</b:navbarLinks>
        </b:navBar>
   
    	<h4>Inscription</h4>
		<h:form inline="true">
			<h:panelGrid columns="1" cellpadding="7">
			<b:inputText value="#{personneController.login}" label="Login" required="true"></b:inputText>
			<b:inputSecret  value="#{personneController.password}" label="Mot de passe" required="true"></b:inputSecret>
			<b:inputText value="#{personneController.mail}" label="Mail" required="true"></b:inputText>
			<b:inputText value="#{personneController.nom}" label="Nom" required="true"></b:inputText>
			<b:inputText value="#{personneController.prenom}" label="Prénom" required="true"></b:inputText>
			<b:datepicker label="Date" showWeek="true" firstDay="1" value="#{personneController.dateNaiss}" required="true"></b:datepicker>
			<b:commandButton value="Confirmer" action="#{personneController.createUtilisateur()}"></b:commandButton>
			</h:panelGrid>
		</h:form>
    </h:body>
</html>
